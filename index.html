<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="container">
      <section class="card-component">
        <div class="card-details">
          <div class="card-text">
            <h1 class="card-heading">
              Get <span>insights</span> that help your business grow.
            </h1>
            <p class="card-paragraph">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>
          <div class="card-stats">
            <div class="stat">
              <p class="stat-num">10k+</p>
              <p class="stat-heading">companies</p>
            </div>
            <div class="stat">
              <p class="stat-num">314</p>
              <p class="stat-heading">templates</p>
            </div>
            <div class="stat">
              <p class="stat-num">12M+</p>
              <p class="stat-heading">queries</p>
            </div>
          </div>
        </div>
        <div class="card-img-box">
          <picture class="card-img">
            <source
              media="(min-width: 41em)"
              srcset="images/image-header-desktop.jpg"
            />
            <source
              media="(max-width: 41.0625em)"
              srcset="images/image-header-mobile.jpg"
            />
            <img
              src="images/image-header-desktop.jpg"
              alt="Company team working"
              class="card-img"
            />
          </picture>
        </div>
      </section>
    </main>
  </body>
</html>
